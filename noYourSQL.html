<script>



var timer;		
var totalavailableSecs = 40.0;
var currentAvailableSecs = totalavailableSecs;




$(function() {
      
   $.getJSON('noYourSQL.json', function(data) {
       var num=1;
       $.each(data, function(i, f) {
	     var buttons = "<input type='button' value="+f.Qno+" id="+f.Qno+" class='buttonstyle'/>"
		 var nextline="<br>" 
         if(num%3 == 0)
          {	     
		    $('.buttonlist').append(buttons);
		    $('.buttonlist').append(nextline);
		  }
		  else
		  {
		   $('.buttonlist').append(buttons);
		  }
		  num++;
		});
		
		$("input").click(function(){

		//var progressbar="<div class='progress-bar progress-bar-danger' role='progressbar' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' style='width:0%;'>"+"</div>"
	    //$('.progress').html(progressbar);
		$('#timer_progressbar').width('0%');
		    $(this).css("visibility","hidden");
			//$(this).fadeToggle();
			
			$('#myModal').reveal({
				 animation: 'fadeAndPop',                   //fade, fadeAndPop, none
				 animationspeed: 300,                       //how fast animtions are
				 closeonbackgroundclick: true,              //if you click background will modal close?
				 dismissmodalclass: 'close-reveal-modal'    //the class of a button or element that will close an open modal
			});			
		
			var id=$(this).attr("id");
			//for(var i in data.Quest)
			//{
			//console.log(data.Quest[i].Qno);
			//0.}
			$.each(data,function(i,j){
			    

				if(id == j.Qno){
				var question="<div class='question'><p><font size= '4px' color='red'><i>Question  :"+j.Qno+"</i></font><br>"+j.Question+"</p></div>"
				$('.contents').append(question);
				var Option1="<div class='Option1'><p>A)  "+j.Option1+"</p></div>"
				if(j.Option1!="null"){
				$('.contents').append(Option1);}
				var Option2="<div class='Option2'><p>B)  "+j.Option2+"</p></div>"
				if(j.Option2!="null"){
				$('.contents').append(Option2);}
				var Option3="<div class='Option3'><p>C)  "+j.Option3+"</p></div>"
				if(j.Option3!="null"){
				$('.contents').append(Option3);}
				var Option4="<div class='Option4'><p>D)  "+j.Option4+"</p></div>"
				if(j.Option4!="null"){
				$('.contents').append(Option4);}
				var Option5="<div class='Option5'><p>E)  "+j.Option5+"</p></div>"
				if(j.Option5!="null"){
				$('.contents').append(Option5);}
				var Option6="<div class='Option6'><p>F)  "+j.Option6+"</p></div>"
				if(j.Option6!="null"){
				$('.contents').append(Option6);}
				var Option7="<div class='Option7'><p>G)  "+j.Option7+"</p></div>"
				if(j.Option7!="null"){
				$('.contents').append(Option7);}
				var ans="<div class='ans'><p><font size= '4px' color='green'><i>Answer:</i></font><br>"+j.Answer+"</p></div>"
				$('.contents').append(ans);
				}
			});			
			
			timer=setInterval(function() {
				  $("#counter").html(Math.round(currentAvailableSecs));
				  currentAvailableSecs = currentAvailableSecs - 0.25;
				  var perc = ((totalavailableSecs-currentAvailableSecs)/totalavailableSecs)*100;
				  if(perc>75){
				  $('#timer_progressbar').width(perc+'%');
				  $('#timer_progressbar').removeClass('progress-bar').addClass('progress-bar progress-bar-danger');
				  $('.question').fadeTo('fast', 0.5).fadeTo('slow', 1.0);
				  }
				  else{
				  $('#timer_progressbar').width(perc+'%');
				  $('#timer_progressbar').removeClass('progress-bar progress-bar-danger').addClass('progress-bar');
				  }
				  if(currentAvailableSecs == 0) clearInterval(timer);
			}, 250);
		});
	});
	$('.contents').dblclick(function() {
	   $('.ans').toggle("slow");
	});
	$('.close-reveal-modal').click(function() {
	   $('.ans').hide();
	   currentAvailableSecs = totalavailableSecs;
	   $("#counter").html(currentAvailableSecs);
	   $('#timer_progressbar').width('0%');
		clearInterval(timer);
		$('.contents').empty();
	});
    
	
});


</script>
